<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="background: white;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#111827">GPT-2 MLP Block</text>

  <!-- Input -->
  <rect x="40" y="170" width="100" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="90" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#312e81">Input</text>
  <text x="90" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#4338ca">n_embd (384)</text>

  <!-- Arrow 1 -->
  <line x1="140" y1="200" x2="175" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- c_fc (expansion) -->
  <rect x="180" y="150" width="100" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="230" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#92400e">c_fc</text>
  <text x="230" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b45309">Linear</text>
  <text x="230" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#d97706">384 → 1536</text>
  <text x="230" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#78716c">(4× expansion)</text>

  <!-- Arrow 2 -->
  <line x1="280" y1="200" x2="315" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- GELU -->
  <rect x="320" y="170" width="80" height="60" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="360" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#065f46">GELU</text>
  <text x="360" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#047857">tanh approx</text>

  <!-- Arrow 3 -->
  <line x1="400" y1="200" x2="435" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- c_proj (contraction) -->
  <rect x="440" y="150" width="100" height="100" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="490" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#9d174d">c_proj</text>
  <text x="490" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#be185d">Linear</text>
  <text x="490" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#db2777">1536 → 384</text>
  <text x="490" y="240" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#78716c">(projection)</text>

  <!-- Output arrow -->
  <line x1="540" y1="200" x2="580" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="195" text-anchor="start" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Output</text>

  <!-- Dimension flow at bottom -->
  <text x="300" y="320" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#6b7280">Dimension flow:</text>
  <text x="300" y="345" text-anchor="middle" font-family="monospace" font-size="14" fill="#374151">384 → 1536 → 1536 → 384</text>

  <!-- Legend -->
  <rect x="180" y="365" width="12" height="12" rx="2" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="198" y="376" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Expand</text>

  <rect x="260" y="365" width="12" height="12" rx="2" fill="#d1fae5" stroke="#10b981"/>
  <text x="278" y="376" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Activation</text>

  <rect x="360" y="365" width="12" height="12" rx="2" fill="#fce7f3" stroke="#ec4899"/>
  <text x="378" y="376" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Contract</text>
</svg>